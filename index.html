<!DOCTYPE html>
<html lang="pt-br"> <!-- Define a linguagem da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura da página de acordo com o dispositivo -->
    <title>UC02 - ATIVIDADE - JOGO DA MEMÓRIA</title>
    <!-- Define o título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>

<body>
    <!-- Estrutura do jogo -->
    <div id="root"> <!-- Div principal que contém toda a estrutura do jogo -->
        <div id="header"> <!-- Div para o cabeçalho do jogo -->
            <h1>Jogo da Memória</h1> <!-- Título do jogo -->
        </div>
        <div id="body"> <!-- Div para o corpo do jogo -->
            <div id="game" class="board"></div> <!-- Div que representará o tabuleiro do jogo -->
        </div>
        <div id="footer"> <!-- Div para o rodapé do jogo -->
            <div id="status"> <!-- Div para os status do jogo -->
                <p id="timer">Tempo: 0 Segundos</p> <!-- Exibe o tempo decorrido -->
                <p id="errorCount">Erros: 0</p> <!-- Exibe o número de erros cometidos -->
                <p id="score">Pontuação: 0</p> <!-- Exibe a pontuação do jogador -->
                <p id="attempts">Tentativas: 0</p> <!-- Exibe o contador de tentativas -->
            </div>
            <div id="buttons"> <!-- Div para os botões -->
                <button id="startButton">Iniciar</button> <!-- Botão para iniciar o jogo -->
                <button id="restartButton">Reiniciar</button> <!-- Botão para reiniciar o jogo -->
                <button id="rulesButton">Regras</button> <!-- Botão para mostrar as regras -->
                <button id="recordsButton">Recordes</button> <!-- Botão para mostrar os recordes -->
            </div>
        </div>
    </div>

    <!-- Div para exibir a mensagem de vitória e o contador -->
    <div id="mensagemVitoria" style="display: none;"> <!-- Div que será exibida quando o jogo for concluído -->
        <p id="textoVitoria"></p> <!-- Parágrafo onde será exibida a mensagem de vitória -->
        <p id="contadorVitoria">5</p> <!-- Parágrafo onde será exibido o contador regressivo de 5 segundos -->
    </div>

    <!-- Div para exibir as regras do jogo -->
    <div id="regras" style="display: none;"> <!-- Div que será exibida quando o botão de regras for clicado -->
        <div class="regras-container"> <!-- Contêiner para o conteúdo das regras -->
            <h2>Regras do Jogo da Memória</h2> <!-- Título das regras -->
            <div id="regrasContent"></div> <!-- Div que será preenchida com as regras via JavaScript -->
            <button id="closeRulesButton">Fechar</button> <!-- Botão para fechar as regras -->
        </div>
    </div>

    <script src="./assets/script/script.js"></script>
    <!-- Link para o arquivo JavaScript que contém a lógica do jogo -->
</body>

</html>
