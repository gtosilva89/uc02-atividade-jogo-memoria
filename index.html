<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento e a língua como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsivo, adapta a largura da página ao dispositivo -->
    <title>UC02 - ATIVIDADE - JOGO DA MEMÓRIA</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link para o arquivo CSS que contém os estilos da página -->
</head>

<body>
    <div id="root"> <!-- Div principal que contém toda a estrutura do jogo -->
        <div id="header"> <!-- Div para o cabeçalho do jogo -->
            <h1>Jogo da Memória</h1> <!-- Título do jogo -->
        </div>
        <div id="body"> <!-- Div para o corpo do jogo, onde o tabuleiro será exibido -->
            <div id="game" class="board"></div> <!-- Div que representa o tabuleiro do jogo -->
        </div>
        <div id="footer"> <!-- Div para o rodapé do jogo -->
            <p id="timer">Tempo: 0 Segundos</p> <!-- Exibe o tempo decorrido do jogo -->
            <p id="errorCount">Erros: 0</p> <!-- Exibe o contador de erros -->
            <button id="restartButton">Reiniciar</button> <!-- Botão para reiniciar o jogo -->
            <button id="shuffleButton">Reembaralhar</button> <!-- Botão para reembaralhar as cartas -->
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
    <!-- Link para o arquivo JavaScript que contém a lógica do jogo -->
</body>

</html>
